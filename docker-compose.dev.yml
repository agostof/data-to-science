services:
  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.dev.dockerfile
    command: yarn run dev --host 0.0.0.0 --port 8080
    volumes:
      - ./frontend/:/app
    restart: always
    depends_on:
      - backend
    env_file: .env

  backend:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
      args:
        INSTALL_DEV: true
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload
    volumes:
      - ./backend:/app
      - user-data:/static
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file: .env

  db:
    image: postgis/postgis:15-3.3
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready --username=${POSTGRES_USER} --dbname=${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  redis:
    image: redis:alpine
    restart: always

  celery_worker:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
      args:
        INSTALL_DEV: true
    command: /app/worker-start.sh
    volumes:
      - ./backend:/app
      - user-data:/static
    restart: always
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    env_file: .env

  flower:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
      args:
        INSTALL_DEV: true
    command: /app/flower-start.sh
    volumes:
      - ./backend:/app
      - user-data:/user-data
    ports:
      - 5555:5555
    restart: always
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    env_file: .env

  proxy:
    build:
      context: ./nginx
      dockerfile: nginx.dockerfile
      args:
        DEFAULT_CONF: d2s-proxy.dev.conf
    ports:
      - "127.0.0.1:80:80"
    restart: always
    depends_on:
      - frontend

volumes:
  db-data:
  user-data:
